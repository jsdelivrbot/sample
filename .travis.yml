sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
    - node_modules
notifications:
  email: false
node_js:
  - '10'
  - '9'
  - '8'
before_script:
  - npm prune
after_success:
  - npm run build
  - npm run coverage
  - npm install -g travis-deploy-once
  - travis-deploy-once "npm run semantic-release"
branches:
  only:
    - master
    - dev
    - /^greenkeeper/.*$/
before_deploy:
  - cd examples
  - npm install
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  local-dir: site
  on:
    branch: master
